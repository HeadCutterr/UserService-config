# Имя приложения (для информации, Spring Boot сам это читает из application.properties или bootstrap.yml, но можно указать и тут)
# spring.application.name=notification-service # <-- Обычно не нужно указывать тут

# Kafka Consumer Settings
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.notificationservice.event.UserEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=true

# Kafka Producer Settings (если NotificationService использует KafkaTemplate для отправки сообщений)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.trusted.packages=*

# Mail (MailHog)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Server port
server.port=8081

# Адрес Kafka (важно!)
spring.kafka.bootstrap-servers=localhost:9092

# Логирование (по желанию)
logging.level.com.example.notificationservice=DEBUG
logging.level.root=INFO