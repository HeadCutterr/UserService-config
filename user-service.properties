# DataSource (старые настройки)
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db
spring.datasource.username=app_user
spring.datasource.password=secure_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (старые настройки)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server (старые настройки)
server.port=8080

# Kafka (старые настройки)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.trusted.packages=*
spring.kafka.producer.properties.spring.json.value.default.type=com.example.userservice.event.UserEvent

# Логирование (по желанию)
logging.level.com.example.userservice=DEBUG
logging.level.root=INFO