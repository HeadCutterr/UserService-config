# notification-service-dev.properties

# Настройки Kafka Consumer (уже должны быть)
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.notificationservice.event.UserEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Настройки Kafka Producer (если NotificationService использует KafkaTemplate для отправки сообщений)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.producer.properties.spring.json.trusted.packages=*

# --- НОВОЕ (или уже есть) ---
# Mail (MailHog) - ЭТИ НАСТРОЙКИ НУЖНЫ!
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
# --- /НОВОЕ ---

# Server port
server.port=8082 # или 8081, как у тебя было

# Адрес Kafka (важно!)
spring.kafka.bootstrap-servers=localhost:9092

# Логирование (по желанию)
logging.level.com.example.notificationservice=DEBUG
logging.level.root=INFO

# --- НОВОЕ (добавить для Eureka) ---
# Настройка Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
# --- /НОВОЕ ---